<body>
    <div class="container">
        <div class="header">
            <div class="actions">
                <img src="./assets/img/logo.svg" />
            </div>
            <div class="score">
                <div class="label">SCORE</div>
                <div id="score" class="number">0</div>
            </div>
        </div>
        <div id="stepContainer" class="step-1">
            <div class="picked-choice">YOUR PICKED</div>
            <div class="picked-choice">THE HOUSE PICKED</div>
            <div id="paper" class="bubble paper">
                <div class="bubble-border">
                    <div class="bubble-content">
                    </div>
                </div>   
            </div>
            <div id="rock" class="bubble rock">
                <div class="bubble-border">
                    <div class="bubble-content">
                    </div>
                </div>   
            </div>
            <div id="scissors" class="bubble scissors">
                <div class="bubble-border">
                    <div class="bubble-content">
                    </div>
                </div>   
            </div>
            <div id="bot" class="bubble ghost">
                <div class="bubble-border">
                    <div class="bubble-content">
                    </div>
                </div>  
            </div>
            <div id="result">
                <div id="lose">YOU LOSE</div>
                <div id="win">YOU WIN</div>
                <button onclick="startGame()">PLAY AGAIN</button>
            </div>
        </div>
        <div>
            <button id="rules">RULES</button>
        </div>
    </div>
